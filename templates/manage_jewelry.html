<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Jewelry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manage_jewelry.css') }}">
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-gold">Manage Jewelry</h1>
            <a href="{{ url_for('create_jewelry') }}" class="btn btn-gold">Add New Jewelry</a>
        </div>

        <table class="table table-dark table-striped">
            <thead class="thead-gold">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in jewelry_items %}
                <tr>
                    <td>{{ item.title }}</td>
                    <td>{{ item.description }}</td>
                    <td>${{ item.price }}</td>
                    <td><img src="{{ item.image }}" alt="{{ item.title }}" width="100" class="img-thumbnail"></td>
                    <td>
                        <a href="{{ url_for('update_jewelry', item_id=item.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <form action="{{ url_for('delete_jewelry', item_id=item.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
