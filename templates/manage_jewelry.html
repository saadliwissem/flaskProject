<a href="{{ url_for('create_jewelry') }}">Add New Jewelry</a>
<table>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
        <th>Image</th>
        <th>Actions</th>
    </tr>
    {% for item in jewelry_items %}
    <tr>
        <td>{{ item.title }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.price }}</td>
        <td><img src="{{ item.image }}" alt="{{ item.title }}" width="100"></td>
        <td>
            <a href="{{ url_for('update_jewelry', item_id=item.id) }}">Edit</a>
            <form action="{{ url_for('delete_jewelry', item_id=item.id) }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
