<form method="POST" action="{{ url_for('update_jewelry', item_id=item.id) }}">
    <label for="title">Title</label>
    <input type="text" name="title" value="{{ item.title }}" required>

    <label for="description">Description</label>
    <input type="text" name="description" value="{{ item.description }}" required>

    <label for="price">Price</label>
    <input type="number" step="0.01" name="price" value="{{ item.price }}" required>

    <label for="image">Image URL</label>
    <input type="text" name="image" value="{{ item.image }}" required>

    <button type="submit">Update Jewelry</button>
</form>
