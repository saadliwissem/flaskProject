<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Jewelry</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/update_jewelry.css') }}"
    />
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="text-gold">Update Jewelry</h1>
      <form
        method="POST"
        action="{{ url_for('update_jewelry', item_id=item.id) }}"
        enctype="multipart/form-data"
        class="bg-dark p-4 rounded shadow-sm"
      >
        <div class="mb-3">
          <label for="title" class="form-label text-gold">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            value="{{ item.title }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label text-gold"
            >Description</label
          >
          <input
            type="text"
            class="form-control"
            id="description"
            name="description"
            value="{{ item.description }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="price" class="form-label text-gold">Price</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="price"
            name="price"
            value="{{ item.price }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="image" class="form-label text-gold">Image</label>
          <input type="file" class="form-control" id="image" name="image" />
          <small class="form-text text-muted"
            >Leave blank to keep the current image.</small
          >
        </div>

        <button type="submit" class="btn btn-gold">Update Jewelry</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
